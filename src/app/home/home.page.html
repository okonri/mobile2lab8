<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Courses
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Courses
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-detail *ngFor="let detail of getDetails(); let i = index" [detail]="detail" [location] = "place" [index] = "i" (removeItemCall) =  "deletePlace($event)"></app-detail>
  </ion-list>
</ion-content>
